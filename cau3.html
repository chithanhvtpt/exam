<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let vowel = ['a', 'o', 'e', 'u', 'i'];
    function vowels() {
        let count = 0;
        let input = prompt('')
        for (let i = 0; i < vowel.length; i++) {
            if (input.split('') === vowel[i]) {
                count++;
            }
            else {
                return false;
            }
        }
        document.write(count)
    }
    vowels()
</script>
</body>
</html>
